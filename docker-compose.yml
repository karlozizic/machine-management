version: '3.8'

services:
  postgresql:
    image: postgres:15
    container_name: machine-management-db
    environment:
      POSTGRES_DB: machine_management
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - machine-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: machine-management-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgresql;Database=machine_management;Username=admin;Password=admin123
    depends_on:
      - postgresql
    networks:
      - machine-network

